<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>

    <main>
        <header>
            <h1 id="title">Gaming Survey Form</h1>
            <p>Help us to get to know more about the gamer community</p>
        </header>

        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div>
                <label for="age" id="number-label">Age (optional)</label><br>
                <input type="number" name="age" id="age" min="10" max="99" placeholder="Age">
            </div>
            
            <div>
                <p>How often do you play?</p>
                <select name="dropdown" id="dropdown" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">1-2 days a week</option>
                    <option value="1">3-4 days a week</option>
                    <option value="2">5-6 days a week</option>
                    <option value="3">Everyday</option>
                </select>
            </div>

            <div>
                <p>Which platform do you play?</p>
                <input type="radio" name="platform" value="pc" id="radio-pc">
                <label for="radio-pc">PC</label><br>
                <input type="radio" name="platform" value="console" id="radio-console">
                <label for="radio-console">Console</label><br>
                <input type="radio" name="platform" value="both" id="radio-both">
                <label for="radio-both">Both</label><br>
            </div>
            
            <div>
                <p>Which genres do you play?</p>
                <input type="checkbox" name="action" value="action" id="checkbox-action">
                <label for="checkbox-action">Action</label><br>
                <input type="checkbox" name="adventure" value="adventure" id="checkbox-adventure">
                <label for="checkbox-adventure">Adventure</label><br>
                <input type="checkbox" name="rpg" value="rpg" id="checkbox-rpg">
                <label for="checkbox-rpg">RPG</label><br>
                <input type="checkbox" name="simulation" value="console" id="checkbox-console">
                <label for="checkbox-console">Simulation</label><br>
                <input type="checkbox" name="strategy" value="strategy" id="checkbox-strategy">
                <label for="checkbox-strategy">Strategy</label><br>
                <input type="checkbox" name="sports" value="sports" id="checkbox-sports">
                <label for="checkbox-sports">Sports</label><br>
                <input type="checkbox" name="other" value="other" id="checkbox-other">
                <label for="checkbox-other">Other</label><br>
            </div>
            

            <div>
                <label for="comments">Any comments or suggestions? Leave below</label><br>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>

    </main>
</body>
</html>
